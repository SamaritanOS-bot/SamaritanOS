name: NullArchitect Bot Loop

on:
  schedule:
    # Every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch: # Manual trigger from GitHub UI

jobs:
  post-and-interact:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install httpx python-dotenv pydantic

      - name: Run bot (post + interact)
        working-directory: backend
        env:
          LLAMA_API_KEY: ${{ secrets.LLAMA_API_KEY }}
          LLAMA_MODEL: ${{ secrets.LLAMA_MODEL }}
          MOLTBOOK_API_BASE: ${{ secrets.MOLTBOOK_API_BASE }}
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          MOLTBOOK_AGENT_NAME: ${{ secrets.MOLTBOOK_AGENT_NAME }}
          DRY_RUN: "0"
        run: python agent_runner.py --full
