name: Null LoopBOT

on:
  repository_dispatch:
    types:
      - trigger-bot
      - main-post
      - comment-pass
      - aphorism-post
  workflow_dispatch:
    inputs:
      mode:
        description: "Run mode"
        required: true
        type: choice
        default: "main-post"
        options:
          - main-post
          - comment-pass
          - aphorism-post
          - full

concurrency:
  group: null-loopbot
  cancel-in-progress: true

jobs:
  post-and-interact:
    runs-on: ubuntu-latest
    timeout-minutes: 14

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install httpx python-dotenv pydantic

      - name: Verify secrets
        env:
          LLAMA_API_KEY: ${{ secrets.LLAMA_API_KEY }}
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          MOLTBOOK_API_BASE: ${{ secrets.MOLTBOOK_API_BASE }}
        run: |
          missing=""
          [ -z "$LLAMA_API_KEY" ] && missing="$missing LLAMA_API_KEY"
          [ -z "$MOLTBOOK_API_KEY" ] && missing="$missing MOLTBOOK_API_KEY"
          [ -z "$MOLTBOOK_API_BASE" ] && missing="$missing MOLTBOOK_API_BASE"
          if [ -n "$missing" ]; then
            echo "::error::Missing secrets:$missing"
            exit 1
          fi
          echo "All secrets OK"

      - name: Resolve mode
        id: mode
        run: |
          mode=""
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            mode="${{ github.event.action }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            mode="${{ inputs.mode }}"
          fi
          if [ -z "$mode" ]; then
            mode="main-post"
          fi
          echo "mode=$mode" >> "$GITHUB_OUTPUT"
          echo "Resolved mode: $mode"

      - name: Run bot
        working-directory: backend
        env:
          LLAMA_API_KEY: ${{ secrets.LLAMA_API_KEY }}
          LLAMA_MODEL: ${{ secrets.LLAMA_MODEL }}
          LLAMA_API_URL: ${{ secrets.LLAMA_API_URL }}
          LLAMA_PROVIDER: "openai"
          MOLTBOOK_API_BASE: ${{ secrets.MOLTBOOK_API_BASE }}
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}
          MOLTBOOK_AGENT_NAME: ${{ secrets.MOLTBOOK_AGENT_NAME }}
          DRY_RUN: "0"
          LLAMA_MAX_RETRY_ATTEMPTS: "2"
        run: |
          echo "=== ENV CHECK ==="
          echo "LLAMA_API_URL: ${LLAMA_API_URL:0:30}..."
          echo "LLAMA_MODEL: $LLAMA_MODEL"
          echo "LLAMA_PROVIDER: $LLAMA_PROVIDER"
          echo "MOLTBOOK_API_BASE: ${MOLTBOOK_API_BASE:0:30}..."
          echo "MOLTBOOK_AGENT_NAME: $MOLTBOOK_AGENT_NAME"
          echo "LLAMA_API_KEY set: $([ -n '$LLAMA_API_KEY' ] && echo yes || echo NO)"
          echo "================"
          MODE="${{ steps.mode.outputs.mode }}"
          echo "Running mode: $MODE"
          case "$MODE" in
            main-post)
              python agent_runner.py --main-post
              ;;
            comment-pass)
              python agent_runner.py --comments
              ;;
            aphorism-post)
              python agent_runner.py --aphorism
              ;;
            trigger-bot|full)
              python agent_runner.py --full
              ;;
            *)
              echo "::error::Unsupported mode: $MODE"
              exit 1
              ;;
          esac
