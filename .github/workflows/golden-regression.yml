name: Golden Regression

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  golden-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      PYTHONUNBUFFERED: "1"
      CHAIN_TELEMETRY_ENABLED: "1"
      GOLDEN_MIN_SCORE: "4"
      GOLDEN_ALERT_DEGRADE_RATE_MAX: "5"
      GOLDEN_ALERT_MODE_LOCK_VIOLATIONS_MAX: "0"
      GOLDEN_ALERT_INVALID_RETRY_MAX: "0"
      # Optional: set these repository secrets for live provider runs.
      LLAMA_PROVIDER: ${{ secrets.LLAMA_PROVIDER }}
      LLAMA_API_URL: ${{ secrets.LLAMA_API_URL }}
      LLAMA_API_KEY: ${{ secrets.LLAMA_API_KEY }}
      LLAMA_MODEL: ${{ secrets.LLAMA_MODEL }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      GOLDEN_SLACK_WEBHOOK_URL: ${{ secrets.GOLDEN_SLACK_WEBHOOK_URL }}
      GOLDEN_SMTP_HOST: ${{ secrets.GOLDEN_SMTP_HOST }}
      GOLDEN_SMTP_PORT: ${{ secrets.GOLDEN_SMTP_PORT }}
      GOLDEN_SMTP_USER: ${{ secrets.GOLDEN_SMTP_USER }}
      GOLDEN_SMTP_PASS: ${{ secrets.GOLDEN_SMTP_PASS }}
      GOLDEN_SMTP_FROM: ${{ secrets.GOLDEN_SMTP_FROM }}
      GOLDEN_SMTP_TO: ${{ secrets.GOLDEN_SMTP_TO }}
      GOLDEN_SMTP_TLS: ${{ secrets.GOLDEN_SMTP_TLS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Compile critical scripts
        run: |
          python -m py_compile backend/main.py backend/scripts/golden_regression_chain.py

      - name: Run golden regression suite
        run: |
          python backend/scripts/golden_regression_chain.py
