version: "3.9"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: deneme
      MYSQL_DATABASE: aibot_memory
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pdeneme"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: "mysql+pymysql://root:deneme@db:3306/aibot_memory?charset=utf8mb4"
      API_URL: "http://0.0.0.0:8000"
    depends_on:
      db:
        condition: service_healthy

  agent_runner:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["python", "agent_runner.py"]
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: "mysql+pymysql://root:deneme@db:3306/aibot_memory?charset=utf8mb4"
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - manual

  cron_poster:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["bash", "cron_runner.sh"]
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: "mysql+pymysql://root:deneme@db:3306/aibot_memory?charset=utf8mb4"
      CRON_INTERVAL_SEC: "7200"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - scheduled

volumes:
  mysql_data:
